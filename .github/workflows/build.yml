name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Install dotnet-coverage
        shell: powershell
        run: |
          dotnet tool install --global dotnet-coverage
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"
      - name: Cache MAME
        uses: actions/cache@v4
        with:
          path: .tools/mame
          key: ${{ runner.os }}-mame-v0284 # Use specific version for cache key
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install lit
        run: pip install lit
        
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |

          .\.sonar\scanner\dotnet-sonarscanner begin /k:"kennethcochran_GameVM" /o:"kennethcochran" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.token=$env:SONAR_TOKEN
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          dotnet build
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          # Run Unit/BDD tests
          dotnet-coverage collect "dotnet test" -f xml -o "coverage.xml"
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          # Install MAME via DevTools (uses cache if available)
          dotnet run --project src/GameVM.DevTools -- mame install
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

          # Run Behavioral (lit) tests
          # We use the built DLL for stability
          $lit_path = $(python -c "import sys; import os; print(os.path.join(sys.prefix, 'Scripts', 'lit.exe') if os.name == 'nt' else os.path.join(sys.prefix, 'bin', 'lit'))")
          & $lit_path -v test/GameVM.Compiler.Atari2600.Tests/lit-tests
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }