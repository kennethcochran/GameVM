name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  build:
    name: Build and analyze
    runs-on: windows-2022
    
    # Use custom container with MAME pre-installed
    container:
      image: kennethcochran/gamevm-mame:latest
      options: --platform windows/amd64
    
    env:
      GAMEVM_WHICH_PATH: C:\mame\mame.exe
      GAMEVM_FLATPAK_PATH: ""
    
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Install dotnet-coverage
        shell: powershell
        run: |
          dotnet tool install --global dotnet-coverage
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"
      - name: Verify MAME Installation in Container
        shell: powershell
        run: |
          Write-Host "=== Verifying MAME in Container ==="
          Write-Host "MAME executable path: $env:GAMEVM_WHICH_PATH"
          
          if (Test-Path $env:GAMEVM_WHICH_PATH) {
            Write-Host "✅ MAME is available in container"
            Get-Item $env:GAMEVM_WHICH_PATH | Write-Host
            
            # Test MAME version
            try {
              $version = & $env:GAMEVM_WHICH_PATH -version
              Write-Host "MAME version: $version"
            } catch {
              Write-Host "Warning: Could not get MAME version: $($_.Exception.Message)"
            }
          } else {
            Write-Host "❌ MAME not found in container at $env:GAMEVM_WHICH_PATH"
            Write-Host "Available executables in C:\mame:"
            if (Test-Path "C:\mame") {
              Get-ChildItem "C:\mame\*.exe" | Write-Host
            }
            exit 1
          }
          
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |

          Write-Host "=== Starting SonarQube Scanner Begin ==="
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"kennethcochran_GameVM" /o:"kennethcochran" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.token=$env:SONAR_TOKEN /d:sonar.cs.vscoveragexml.reportsPaths="coverage.xml"
          Write-Host "SonarQube Scanner Begin exit code: $LASTEXITCODE"
          if ($LASTEXITCODE -ne 0) { 
            Write-Host "ERROR: SonarQube Scanner Begin failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE 
          }
          
          Write-Host "=== Starting dotnet build ==="
          dotnet build --verbosity normal
          Write-Host "dotnet build exit code: $LASTEXITCODE"
          if ($LASTEXITCODE -ne 0) { 
            Write-Host "ERROR: dotnet build failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE 
          }
          
          Write-Host "=== Starting dotnet tool restore ==="
          dotnet tool restore --verbosity normal
          Write-Host "dotnet tool restore exit code: $LASTEXITCODE"
          if ($LASTEXITCODE -ne 0) { 
            Write-Host "ERROR: dotnet tool restore failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE 
          }
          
          Write-Host "=== Starting coverage collection ==="
          dotnet-coverage collect "dotnet test" -f xml -o "coverage.xml" --verbosity normal
          Write-Host "Coverage collection exit code: $LASTEXITCODE"
          if ($LASTEXITCODE -ne 0) { 
            Write-Host "ERROR: Coverage collection failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE 
          }
          
          Write-Host "=== Verifying coverage file ==="
          if (Test-Path "coverage.xml") {
            Write-Host "Coverage file created successfully"
            Get-Item "coverage.xml" | Write-Host
          } else {
            Write-Host "ERROR: Coverage file not found"
            exit 1
          }
          
          Write-Host "=== Starting SonarQube Scanner End ==="
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"
          Write-Host "SonarQube Scanner End exit code: $LASTEXITCODE"
          if ($LASTEXITCODE -ne 0) { 
            Write-Host "ERROR: SonarQube Scanner End failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE 
          }
          
          Write-Host "=== Build and analyze completed successfully ==="
          
      - name: Check SonarQube Quality Gate
        shell: powershell
        run: |
          $headers = @{
            "Authorization" = "Bearer $env:SONAR_TOKEN"
          }
          
          # Wait for SonarQube processing
          Start-Sleep -Seconds 30
          
          # Get the latest analysis for the project
          $projectKey = "kennethcochran_GameVM"
          $url = "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$projectKey"
          
          try {
            $response = Invoke-RestMethod -Uri $url -Headers $headers -Method Get
            Write-Host "Quality Gate Status: $($response.projectStatus.status)"
            
            if ($response.projectStatus.status -eq "ERROR") {
              Write-Host "Quality Gate failed!"
              Write-Host "Failed conditions:"
              $response.projectStatus.conditions | Where-Object { $_.status -eq "ERROR" } | ForEach-Object {
                Write-Host "- $($_.metricKey): Expected $($_.errorThreshold), got $($_.actualValue)"
              }
              exit 1
            } else {
              Write-Host "Quality Gate passed!"
            }
          } catch {
            Write-Host "Error checking quality gate: $($_.Exception.Message)"
            exit 1
          }