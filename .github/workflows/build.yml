name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Keeps other OS tests running even if one fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      # --- Platform-Specific MAME Installation ---
      
      - name: Install MAME (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y mame
          echo "MAME installation completed"

      - name: Install MAME (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install mame -y --no-progress
          echo "MAME installation completed"

      - name: Install MAME (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install mame
          echo "MAME installation completed"

      # --- Verification & Test Execution ---

      - name: Verify MAME (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: mame -version

      - name: Verify MAME (Windows)
        if: matrix.os == 'windows-latest'
        run: mame -version

      - name: Verify MAME (macOS)
        if: matrix.os == 'macos-latest'
        run: mame -version

      # --- Build and Analysis Steps ---
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Install dotnet-coverage
        shell: bash
        run: |
          dotnet tool install --global dotnet-coverage
          
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |

          .\.sonar\scanner\dotnet-sonarscanner begin /k:"kennethcochran_GameVM" /o:"kennethcochran" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.token=$env:SONAR_TOKEN /d:sonar.cs.vscoveragexml.reportsPaths="coverage.xml"
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          dotnet build
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          # Install .NET tools (including reportgenerator)
          dotnet tool restore
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          # Run Unit/BDD tests with coverage
          dotnet-coverage collect "dotnet test" -f xml -o "coverage.xml"
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          # Verify coverage file exists
          if (Test-Path "coverage.xml") {
            Write-Host "Coverage file created successfully"
            Get-Item "coverage.xml" | Write-Host
          } else {
            Write-Host "Warning: Coverage file not found"
          }
          
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
      - name: Check SonarQube Quality Gate
        shell: powershell
        run: |
          $headers = @{
            "Authorization" = "Bearer $env:SONAR_TOKEN"
          }
          
          # Wait for SonarQube processing
          Start-Sleep -Seconds 30
          
          # Get the latest analysis for the project
          $projectKey = "kennethcochran_GameVM"
          $url = "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$projectKey"
          
          try {
            $response = Invoke-RestMethod -Uri $url -Headers $headers -Method Get
            Write-Host "Quality Gate Status: $($response.projectStatus.status)"
            
            if ($response.projectStatus.status -eq "ERROR") {
              Write-Host "Quality Gate failed!"
              Write-Host "Failed conditions:"
              $response.projectStatus.conditions | Where-Object { $_.status -eq "ERROR" } | ForEach-Object {
                Write-Host "- $($_.metricKey): Expected $($_.errorThreshold), got $($_.actualValue)"
              }
              exit 1
            } else {
              Write-Host "Quality Gate passed!"
            }
          } catch {
            Write-Host "Error checking quality gate: $($_.Exception.Message)"
            exit 1
          }