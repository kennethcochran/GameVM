name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Keeps other OS tests running even if one fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      # --- Platform-Specific MAME Installation ---
      
      - name: Install MAME (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y mame

      - name: Install MAME (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install mame -y --no-progress

      - name: Install MAME (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install mame

      # --- Verification & Test Execution ---

      - name: Verify MAME
        run: mame -version

      # --- Build and Analysis Steps ---
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ~/.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p ~/.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ~/.sonar/scanner
      - name: Install dotnet-coverage
        shell: bash
        run: |
          dotnet tool install --global dotnet-coverage
          
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: bash
        run: |
          ~/.sonar/scanner/dotnet-sonarscanner begin /k:"kennethcochran_GameVM" /o:"kennethcochran" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.token="$SONAR_TOKEN" /d:sonar.cs.vscoveragexml.reportsPaths="coverage.xml"
          if [ $? -ne 0 ]; then exit 1; fi
          
          dotnet build
          if [ $? -ne 0 ]; then exit 1; fi
          
          dotnet tool restore
          if [ $? -ne 0 ]; then exit 1; fi
          
          dotnet-coverage collect "dotnet test" -f xml -o "coverage.xml"
          if [ $? -ne 0 ]; then exit 1; fi
          
          if [ -f "coverage.xml" ]; then
            echo "Coverage file created successfully"
          else
            echo "Warning: Coverage file not found"
          fi
          
          ~/.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"
          if [ $? -ne 0 ]; then exit 1; fi
          
      - name: Check SonarQube Quality Gate
        shell: bash
        run: |
          headers="Authorization: Bearer $SONAR_TOKEN"
          projectKey="kennethcochran_GameVM"
          url="https://sonarcloud.io/api/qualitygates/project_status?projectKey=$projectKey"
          
          # Wait for SonarQube processing
          sleep 30
          
          response=$(curl -s -H "$headers" "$url")
          status=$(echo "$response" | grep -o '"status":"[^"]*"' | cut -d'"' -f4)
          
          echo "Quality Gate Status: $status"
          
          if [ "$status" = "ERROR" ]; then
            echo "Quality Gate failed!"
            exit 1
          else
            echo "Quality Gate passed!"
          fi