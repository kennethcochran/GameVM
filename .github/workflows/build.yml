name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Install dotnet-coverage
        shell: powershell
        run: |
          dotnet tool install --global dotnet-coverage
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"
      - name: Cache MAME
        uses: actions/cache@v4
        with:
          path: .tools/mame
          key: ${{ runner.os }}-mame-v0284 # Use specific version for cache key
          
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |

          .\.sonar\scanner\dotnet-sonarscanner begin /k:"kennethcochran_GameVM" /o:"kennethcochran" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.token=$env:SONAR_TOKEN /d:sonar.coverageReportPaths="coverage.cobertura.xml"
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          dotnet build
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          # Install .NET tools (including reportgenerator)
          dotnet tool restore
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          # Run Unit/BDD tests with coverage
          dotnet test --collect:"XPlat Code Coverage"
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          # Install MAME via DevTools (uses cache if available, supports silent .exe extraction)
          dotnet run --project src/GameVM.DevTools -- mame install
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
          # Find and aggregate coverage files
          $coverageFiles = Get-ChildItem -Path . -Recurse -Filter "*.cobertura.xml"
          if ($coverageFiles.Count -gt 0) {
            Write-Host "Found $($coverageFiles.Count) coverage files:"
            $coverageFiles | ForEach-Object { Write-Host "  $($_.FullName)" }
            
            # Use the first coverage file (they should be aggregated by the test runner)
            $latestFile = $coverageFiles | Sort-Object LastWriteTime -Descending | Select-Object -First 1
            Copy-Item $latestFile.FullName -Destination "coverage.cobertura.xml"
            Write-Host "Coverage file copied to root: coverage.cobertura.xml"
            Get-Item "coverage.cobertura.xml" | Write-Host
          } else {
            Write-Host "Warning: No coverage files found"
          }
          
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          
      - name: Check SonarQube Quality Gate
        shell: powershell
        run: |
          $headers = @{
            "Authorization" = "Bearer $env:SONAR_TOKEN"
          }
          
          # Wait a moment for processing
          Start-Sleep -Seconds 10
          
          # Get the latest analysis for the project
          $projectKey = "kennethcochran_GameVM"
          $url = "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$projectKey"
          
          try {
            $response = Invoke-RestMethod -Uri $url -Headers $headers -Method Get
            Write-Host "Quality Gate Status: $($response.projectStatus.status)"
            
            if ($response.projectStatus.status -eq "ERROR") {
              Write-Host "Quality Gate failed!"
              Write-Host "Failed conditions:"
              $response.projectStatus.conditions | Where-Object { $_.status -eq "ERROR" } | ForEach-Object {
                Write-Host "- $($_.metricKey): Expected $($_.errorThreshold), got $($_.actualValue)"
              }
              exit 1
            } else {
              Write-Host "Quality Gate passed!"
            }
          } catch {
            Write-Host "Error checking quality gate: $($_.Exception.Message)"
            exit 1
          }