name: Build MAME Container

on:
  push:
    paths:
      - '.docker/Dockerfile.mame'
      - '.github/workflows/container-build.yml'
  workflow_dispatch:
  schedule:
    # Rebuild container weekly to keep it fresh
    - cron: '0 2 * * 0'  # Sunday 2 AM UTC

jobs:
  build-and-push:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/kennethcochran/gamevm-mame
            kennethcochran/gamevm-mame
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=mame0284
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ..
          file: ./.docker/Dockerfile.mame
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: windows/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/kennethcochran/gamevm-mame:latest
          format: spdx-json
          output-file: sbom.spdx.json
          
      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        with:
          name: sbom
          path: sbom.spdx.json
